<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow-x: hidden;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #4fd1c7, transparent),
                radial-gradient(1px 1px at 40px 70px, #25d366, transparent),
                radial-gradient(1px 1px at 90px 40px, #64ffda, transparent),
                radial-gradient(1px 1px at 130px 80px, #4fd1c7, transparent),
                radial-gradient(1px 1px at 160px 30px, #25d366, transparent),
                radial-gradient(1px 1px at 200px 90px, #64ffda, transparent),
                radial-gradient(1px 1px at 240px 50px, #4fd1c7, transparent),
                radial-gradient(1px 1px at 280px 10px, #25d366, transparent),
                radial-gradient(1px 1px at 320px 70px, #64ffda, transparent),
                radial-gradient(1px 1px at 360px 40px, #4fd1c7, transparent);
            background-size: 400px 200px;
            animation: nanoParticles 20s linear infinite;
            z-index: -2;
            opacity: 0.4;
        }

        @keyframes nanoParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-400px, -200px); }
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            animation: floatShapes 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 10%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes floatShapes {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-50px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-20px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-30px) rotate(270deg) scale(1.05); }
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(79, 209, 199, 0.1);
            text-align: center;
            width: 100%;
            transform: translateY(20px);
            animation: slideUp 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 209, 199, 0.2), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #25D366, #128C7E, #4fd1c7);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.3);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .logo::after {
            content: 'SN';
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        h2 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4fd1c7, #25d366, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(79, 209, 199, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .input-group {
            position: relative;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid transparent;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            color: white;
        }

        input:focus {
            border-color: #4fd1c7;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 209, 199, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        input:focus::placeholder {
            transform: translateY(-20px);
            opacity: 0;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 15px 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fd1c7, #25D366, #64ffda);
            color: white;
            box-shadow: 0 15px 25px rgba(79, 209, 199, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 20px 35px rgba(79, 209, 199, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #128C7E, #075E54, #4fd1c7);
            color: white;
            box-shadow: 0 15px 25px rgba(18, 140, 126, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 35px rgba(18, 140, 126, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        #pairCodeSection {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #pairCodeSection.show {
            opacity: 1;
            transform: translateY(0);
        }

        .code-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        #pairCode {
            background: linear-gradient(135deg, rgba(79, 209, 199, 0.2), rgba(37, 211, 102, 0.2));
            padding: 25px;
            border-radius: 20px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            word-break: break-all;
            border: 2px solid #4fd1c7;
            box-shadow: inset 0 2px 10px rgba(79, 209, 199, 0.2),
                        0 0 20px rgba(79, 209, 199, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: inset 0 2px 10px rgba(79, 209, 199, 0.2), 0 0 20px rgba(79, 209, 199, 0.3); }
            50% { box-shadow: inset 0 2px 20px rgba(79, 209, 199, 0.3), 0 0 30px rgba(79, 209, 199, 0.4); }
        }

        #pairCode::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -100%;
            width: 100%;
            height: calc(100% + 4px);
            background: linear-gradient(90deg, transparent, rgba(79, 209, 199, 0.4), transparent);
            animation: codeShimmer 2s infinite;
        }

        @keyframes codeShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: linear-gradient(135deg, rgba(79, 209, 199, 0.3), rgba(37, 211, 102, 0.2));
            color: #4fd1c7;
            border-left: 4px solid #4fd1c7;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(255, 99, 132, 0.3), rgba(255, 99, 132, 0.2));
            color: #ff6384;
            border-left: 4px solid #ff6384;
        }

        .message.info {
            background: linear-gradient(135deg, rgba(100, 255, 218, 0.3), rgba(100, 255, 218, 0.2));
            color: #64ffda;
            border-left: 4px solid #64ffda;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #4fd1c7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .footer-text .highlight {
            color: #4fd1c7;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin-bottom: 80px;
            }

            .card {
                padding: 30px 25px;
                border-radius: 25px;
            }

            h2 {
                font-size: 28px;
            }

            .footer {
                padding: 15px;
            }

            .footer-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="container">
        <div class="card">
            <div class="logo"></div>
            <h2>SHADOW-N PAIRING</h2>
            <p class="subtitle">Connect your phone with a secure pairing code</p>

            <div class="input-group">
                <input type="text" id="phoneNumber" placeholder="Enter phone number (947XXXXXXX)">
            </div>

            <button class="btn btn-primary" onclick="generatePairingCode()">
                Generate Pairing Code
            </button>

            <div id="pairCodeSection" style="display:none;">
                <h3 class="code-title">Your Pairing Code</h3>
                <div id="pairCode"></div>
                <button class="btn btn-secondary" onclick="copyPairingCode()">
                    Copy Code to Clipboard
                </button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">© 2025 All rights reserved, by <span class="highlight">NETHUPA METHWAN</span></p>
    </div>

    <script>
        // ⚙️ CONFIGURATION - Update this with your backend URL
        const API_BASE_URL = 'https://e3c1f9d8-397a-4391-80d3-6d918b4815f6-00-33t1r3y650644.pike.replit.dev:3000'; // Change this to your backend server URL when deployed
        
        // Example for production:
        // const API_BASE_URL = 'https://your-backend-server.com';

        // Particle Network Animation (keeping original code)
        class ParticleNetwork {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.maxParticles = 80;
                this.maxDistance = 150;
                this.colors = [
                    'rgba(79, 209, 199, 0.8)',
                    'rgba(37, 211, 102, 0.8)',
                    'rgba(100, 255, 218, 0.8)',
                    'rgba(0, 174, 255, 0.8)',
                    'rgba(64, 196, 255, 0.8)'
                ];

                this.init();
                this.animate();
                this.bindEvents();
            }

            init() {
                this.resize();
                this.createParticles();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                this.particles = [];
                for (let i = 0; i < this.maxParticles; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: (Math.random() - 0.5) * 0.8,
                        size: Math.random() * 3 + 1,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        opacity: Math.random() * 0.8 + 0.2,
                        pulseSpeed: Math.random() * 0.02 + 0.01,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach((particle, i) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > this.canvas.width) {
                        particle.vx *= -1;
                        particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    }
                    if (particle.y < 0 || particle.y > this.canvas.height) {
                        particle.vy *= -1;
                        particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    }

                    particle.pulsePhase += particle.pulseSpeed;
                    const pulse = Math.sin(particle.pulsePhase) * 0.5 + 0.5;
                    const currentOpacity = particle.opacity * (0.6 + pulse * 0.4);
                    const currentSize = particle.size * (0.8 + pulse * 0.4);

                    this.ctx.save();
                    this.ctx.globalAlpha = currentOpacity;

                    this.ctx.beginPath();
                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, currentSize * 3
                    );
                    gradient.addColorStop(0, particle.color);
                    gradient.addColorStop(1, 'rgba(79, 209, 199, 0)');
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(particle.x, particle.y, currentSize * 3, 0, Math.PI * 2);
                    this.ctx.fill();

                    this.ctx.beginPath();
                    this.ctx.fillStyle = particle.color;
                    this.ctx.arc(particle.x, particle.y, currentSize, 0, Math.PI * 2);
                    this.ctx.fill();

                    this.ctx.restore();
                });

                this.drawConnections();

                requestAnimationFrame(() => this.animate());
            }

            drawConnections() {
                this.particles.forEach((particle1, i) => {
                    this.particles.slice(i + 1).forEach(particle2 => {
                        const dx = particle1.x - particle2.x;
                        const dy = particle1.y - particle2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.maxDistance) {
                            const opacity = (1 - distance / this.maxDistance) * 0.5;

                            this.ctx.save();
                            this.ctx.globalAlpha = opacity;
                            this.ctx.strokeStyle = 'rgba(0, 174, 255, 0.8)';
                            this.ctx.lineWidth = 1;
                            this.ctx.setLineDash([]);

                            const gradient = this.ctx.createLinearGradient(
                                particle1.x, particle1.y,
                                particle2.x, particle2.y
                            );
                            gradient.addColorStop(0, 'rgba(79, 209, 199, 0.6)');
                            gradient.addColorStop(0.5, 'rgba(0, 174, 255, 0.8)');
                            gradient.addColorStop(1, 'rgba(100, 255, 218, 0.6)');
                            this.ctx.strokeStyle = gradient;

                            this.ctx.beginPath();
                            this.ctx.moveTo(particle1.x, particle1.y);
                            this.ctx.lineTo(particle2.x, particle2.y);
                            this.ctx.stroke();

                            this.ctx.restore();
                        }
                    });
                });
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resize();
                });

                let mouseX = 0, mouseY = 0;
                window.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;

                    this.particles.forEach(particle => {
                        const dx = mouseX - particle.x;
                        const dy = mouseY - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            const force = (100 - distance) / 1000;
                            particle.vx += dx * force * 0.01;
                            particle.vy += dy * force * 0.01;

                            const maxVel = 2;
                            particle.vx = Math.max(-maxVel, Math.min(maxVel, particle.vx));
                            particle.vy = Math.max(-maxVel, Math.min(maxVel, particle.vy));
                        }
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            new ParticleNetwork();

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.width = ripple.style.height = size + 'px';

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        async function generatePairingCode() {
            const phoneNumber = document.getElementById('phoneNumber').value.replace(/\D/g, '');
            const messageEl = document.getElementById('message');
            const pairCodeSection = document.getElementById('pairCodeSection');
            const pairCodeEl = document.getElementById('pairCode');
            const generateBtn = document.querySelector('.btn-primary');

            if (!phoneNumber) {
                showMessage('Please enter a phone number', 'error');
                return;
            }

            if (phoneNumber.length < 10) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }

            generateBtn.classList.add('loading');
            generateBtn.textContent = 'Generating...';
            generateBtn.disabled = true;

            showMessage('Generating pairing code...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/generate-pair-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                if (data.pairCode) {
                    pairCodeEl.textContent = data.pairCode;
                    pairCodeSection.style.display = 'block';
                    setTimeout(() => {
                        pairCodeSection.classList.add('show');
                    }, 100);
                    showMessage('Pairing code generated successfully!', 'success');
                } else {
                    showMessage(data.error || 'Failed to generate pairing code', 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}. Please check if the backend server is running.`, 'error');
                console.error('Error:', error);
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'Generate Pairing Code';
                generateBtn.disabled = false;
            }
        }

        function copyPairingCode() {
            const pairCodeEl = document.getElementById('pairCode');

            navigator.clipboard.writeText(pairCodeEl.textContent).then(() => {
                showMessage('Pairing code copied to clipboard!', 'success');

                pairCodeEl.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    pairCodeEl.style.transform = 'scale(1)';
                }, 200);
            }).catch(err => {
                showMessage('Failed to copy code', 'error');
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;

            messageEl.classList.remove('show');
            setTimeout(() => {
                messageEl.classList.add('show');
            }, 10);

            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
