<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Frontend + Remote Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .config {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        .test-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .test-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .response pre {
            overflow-x: auto;
            color: #333;
            font-size: 13px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Vercel + Remote Backend Test</h1>
        <p class="subtitle">Frontend hosted on Vercel, Backend on separate server</p>
        
        <div class="config">
            <label for="backendUrl">Backend Server URL:</label>
            <input type="text" id="backendUrl" value="http://localhost:3001" placeholder="http://your-backend-server.com">
        </div>
        
        <!-- Test 1: Health Check -->
        <div class="test-section">
            <h3>1. Health Check (GET)</h3>
            <button onclick="testHealth()">Test Connection</button>
            <div id="healthResponse"></div>
        </div>
        
        <!-- Test 2: Get Data -->
        <div class="test-section">
            <h3>2. Fetch Data (GET)</h3>
            <button onclick="fetchData()">Get Users</button>
            <div id="dataResponse"></div>
        </div>
        
        <!-- Test 3: Submit Data -->
        <div class="test-section">
            <h3>3. Submit Form (POST)</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <input type="text" id="userMessage" placeholder="Enter a message">
            </div>
            <button onclick="submitForm()">Submit</button>
            <div id="submitResponse"></div>
        </div>
    </div>

    <script>
        const getBackendUrl = () => document.getElementById('backendUrl').value;
        
        async function testHealth() {
            const responseDiv = document.getElementById('healthResponse');
            responseDiv.innerHTML = '<p>‚è≥ Connecting...</p>';
            
            try {
                const response = await fetch(`${getBackendUrl()}/api/health`);
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status success">‚úì Success</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status error">‚úó Error</span>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function fetchData() {
            const responseDiv = document.getElementById('dataResponse');
            responseDiv.innerHTML = '<p>‚è≥ Fetching data...</p>';
            
            try {
                const response = await fetch(`${getBackendUrl()}/api/data`);
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status success">‚úì Success</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status error">‚úó Error</span>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function submitForm() {
            const responseDiv = document.getElementById('submitResponse');
            const name = document.getElementById('userName').value;
            const message = document.getElementById('userMessage').value;
            
            if (!name || !message) {
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status error">‚úó Error</span>
                        <pre>Please fill in both fields</pre>
                    </div>
                `;
                return;
            }
            
            responseDiv.innerHTML = '<p>‚è≥ Submitting...</p>';
            
            try {
                const response = await fetch(`${getBackendUrl()}/api/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, message })
                });
                
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status success">‚úì Success</span>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response">
                        <span class="status error">‚úó Error</span>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
